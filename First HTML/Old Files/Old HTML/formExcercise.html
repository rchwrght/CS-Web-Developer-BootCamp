<!DOCTYPE html>
<html>
<head>
	<title>From Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<!-- name entry -->
		<div>
			<label>
				First Name:<input type="text" name="firstName" placeholder="John" required>
			</label>

			<label>
				Last Name:<input type="text" name="lastName" placeholder="Smith" required>
			</label>
		</div>

		<!-- gender choice -->
		<div>
			<label>
				Male<input type="radio" name="gender" value="male">
			</label>

			<label>
				Female<input type="radio" name="gender" value="female">
			</label>

			<label>
				Other<input type="radio" name="gender" vale="other">
			</label>
		</div>

		<!-- email and password -->
		<div>
			<label>
				Email:<input type="email" name="email" placeholder="your email" required>
			</label>

			<label>
				Password:<input type="password" name="password" pattern=".{5,10}" required title="5 to 10 characters required">
			</label>
		</div>

		<!-- Birthday entry -->
		<div>
			<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
			</select>
			</label>
		</div>
		<!-- checkbox -->
		<div>
			<label>
				I agree to the terms and conditions:
				<input type="checkbox" name="tos" required>
			</label>
		</div>
		<input type="submit">
	</form>
</body>
</html>
